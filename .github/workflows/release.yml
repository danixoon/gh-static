name: Build and Deploy on Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies with pnpm
        run: pnpm install

      - name: Build project with pnpm
        run: pnpm run build

      - name: Check out the release branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin
          git switch -C release origin/release || git checkout --orphan release

      - name: Copy build output to release branch
        run: |
          rm -rf ./*
          cp -r ../dist/* .

      - name: Commit and push changes
        run: |
          git add .
          git commit -m "Update release files"
          git push -u origin release --force
